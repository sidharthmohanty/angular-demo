<div class="container">
  <div class="row mt-3">
    <div class="col-3">
      <div class="card">
        <div class="card-header bg-secondary text-light">Users</div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let user of users; let i = index">
            <a
              [routerLink]="['/users', user.id, user.name]"
              [queryParams]="{
                name: 'demo'
              }"
              fragment="loading"
              >{{ user.name }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
